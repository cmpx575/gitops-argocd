apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: app-one
  name: app-one
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-one
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-one
    spec:
      containers:
      - image: app-one:1.0.0
        name: app-one
        ports:
        - containerPort: 8080
