apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: production-only-app
  name: production-only-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: production-only-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: production-only-app
    spec:
      containers:
      - image: production-only-app:1.0.0
        name: production-only-app
        ports:
        - containerPort: 8080
