apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/app-one

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: app-one
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/ports/0/containerPort
        value: 8080
  - target:
      group: ''
      version: v1
      kind: Service
      name: app-one
    patch: |-
      - op: replace
        path: /spec/ports/0/port
        value: 8080
      - op: replace
        path: /spec/ports/0/targetPort
        value: 8080
