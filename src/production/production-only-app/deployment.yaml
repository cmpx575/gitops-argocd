apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-only-app
  labels:
    app.kubernetes.io/name: production-only-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: production-only-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: production-only-app
    spec:
      containers:
        - name: production-only-app
          image: production-only-app:1.0.0
          ports:
            - containerPort: 801
